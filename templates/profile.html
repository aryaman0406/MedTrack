{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">ðŸ‘¤ Health Profile</h1>
  <form method="POST" class="space-y-4">
    <input name="name" placeholder="Name" value="{{ user.name }}" class="w-full border p-2 rounded">
    <input type="number" name="age" placeholder="Age" value="{{ user.age }}" class="w-full border p-2 rounded">
    <input type="number" step="0.1" name="height_cm" placeholder="Height (cm)" value="{{ user.height_cm }}" class="w-full border p-2 rounded">
    <input type="number" step="0.1" name="weight_kg" placeholder="Weight (kg)" value="{{ user.weight_kg }}" class="w-full border p-2 rounded">
    <input name="blood_group" placeholder="Blood Group" value="{{ user.blood_group }}" class="w-full border p-2 rounded">
    <textarea name="conditions" placeholder="Known Conditions" class="w-full border p-2 rounded">{{ user.conditions }}</textarea>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Update</button>
  </form>
  {% if bmi %}
    <p class="mt-4">BMI: {{ bmi }} | BMR: {{ bmr }} kcal | Hydration: {{ hydration }} L/day</p>
  {% endif %}
</div>
{% endblock %}
