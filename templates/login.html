{% extends "base.html" %}
{% block content %}
<div class="card">
    <h1 class="text-2xl mb-4 font-bold">Login</h1>
    <form method="POST" class="space-y-4">
        <input name="username" placeholder="Username" required class="w-full p-2 border rounded">
        <input name="password" placeholder="Password" type="password" required class="w-full p-2 border rounded">
        <button type="submit" class="button">Login</button>
    </form>
    <a href="{{ url_for('register') }}" class="text-blue-500 text-sm mt-2 inline-block">Don't have an account?</a>
</div>
{% endblock %}
