{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl mb-4 font-bold">Register</h1>
<form method="POST" class="space-y-4">
    <input name="username" placeholder="Username" required class="w-full p-2 border rounded">
    <input name="password" placeholder="Password" type="password" required class="w-full p-2 border rounded">
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
</form>
<a href="{{ url_for('login') }}" class="text-blue-500 text-sm">Already have an account?</a>
{% endblock %}
